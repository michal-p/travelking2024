<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://travelking.cdn.it7.sk/dist/assets/img/icon-hires.png"
      rel="icon"
      sizes="192x192"
    />
    <title>Travelking Availability Checker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <style>
      /* Basic Reset */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Button Styling */
      #checkAvailabilityBtn {
        padding: 15px 25px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #checkAvailabilityBtn:hover {
        background-color: #0056b3;
      }

      /* Overlay Styling */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: none; /* Hidden by default */
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .overlay-content {
        background: white;
        padding: 20px;
        width: 90%;
        max-width: 800px;
        border-radius: 8px;
        position: relative;
        max-height: 90vh;
        overflow-y: auto;
      }

      /* Close Button */
      .close-btn {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 24px;
        font-weight: bold;
        color: #333;
        cursor: pointer;
      }

      /* Calendar Container */
      #calendarContainer {
        margin-bottom: 20px;
      }

      /* Room Information */
      #roomInfo {
        margin-top: 20px;
      }

      .room {
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .room h3 {
        margin-bottom: 10px;
        color: #007bff;
      }

      /* Price Position Colors */
      .low {
        color: green;
      }

      .medium {
        color: orange;
      }

      .high {
        color: red;
      }

      /* Confirm Selection Button */
      #confirmSelectionBtn {
        padding: 10px 20px;
        font-size: 14px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #confirmSelectionBtn:hover {
        background-color: #1e7e34;
      }

      /* Loading Spinner */
      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #09f;
        animation: spin 1s ease infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Error Message */
      .error {
        color: red;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="loading" class="spinner" style="visibility: visible;"></div>
    <button id="checkAvailabilityBtn">
      <span>Check Availability</span>
    </button>
    <div id="errorMessage" class="error"></div>
    <div id="roomInfo"></div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
